<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Visualizer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Overlay upload file -->
<div id="uploadOverlay" class="overlay">
    <div class="overlay-content">
        <h2>Upload file JSON</h2>
        <input type="file" id="overlayFileInput" accept=".json">
    </div>
</div>

<div class="container">
    <!-- Left Panel: Canvas hiển thị map -->
    <div class="left-panel">
        <canvas id="hexMap"></canvas>
    </div>
    <!-- Right Panel: Control Panel -->
    <div class="right-panel">
        <h2>Control Panel</h2>
        <!-- Các nút điều khiển khác -->
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
        <p id="info"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
