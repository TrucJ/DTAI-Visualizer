<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Match Visualizer - Đấu trường AI - Thách Thức 2025</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Left Panel: Canvas hiển thị map -->
    <div class="left-panel">
        <!-- Overlay upload file -->
        <div id="uploadOverlay" class="overlay">
            <div class="upload-area" id="uploadArea">
                <h2>Upload file</h2>
                <p>Click hoặc kéo thả file JSON vào đây</p>
                <input type="file" id="overlayFileInput" accept=".json" hidden>
            </div>
        </div>
        <!-- Canvas hiển thị map -->
        <canvas id="hexMap"></canvas>
    </div>
    <!-- Right Panel: Control Panel -->
    <div class="right-panel">
        <h2>Control Panel</h2>
        <!-- Nút điều khiển -->
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
        <p id="info"></p>
        <!-- Bảng monitor thông tin các player -->
        <h3>Players Info</h3>
        <table id="playersTable">
            <thead>
            <tr>
                <th>Player</th>
                <th>Points</th>
                <th>Missiles</th>
            </tr>
            </thead>
            <tbody>
            <!-- Các hàng dữ liệu sẽ được thêm qua JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
